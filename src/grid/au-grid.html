
<template>
  <content></content><!-- Will change to slot in RC1 -->
<div class="container">
  Page : ${currentPage} of ${totalPages}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th repeat.for="column of columns">
            <span if.bind="column.sortable">
                  <button class="btn btn-link" click.trigger="sort($index)">${column.header}
                    <i show.bind="column.sortOrder == 0" class="fa fa-arrows-v"></i>
                    <i show.bind="column.sortOrder == 1" class="fa fa-long-arrow-down"></i>
                    <i show.bind="column.sortOrder == 2" class="fa fa-long-arrow-up"></i>
                  </button>
              </span>
               <span if.bind="!column.sortable">
                  ${column.header}
              </span>
          </th>
          </tr>
        </thead>
          <tbody>

    <tr repeat.for="row of data" click.trigger="rowClicked($index, row)">
      
      <td repeat.for="column of columns">
         <compose view="grid/au-column-${column.type}.html"></compose>
        </td>
    </tr>
</tbody>
  </table>
  </div>
  
  <button show.bind="currentPage < totalPages" click.trigger="nextPage()">Next</button>
  <button show.bind="currentPage > 1" click.trigger="previousPage()">Previous</button>

</div>
</template>
