
<template>
  <content></content>
<div class="container">
  Page : ${currentPage} of ${totalPages}
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th repeat.for="column of columns">${column.header}
            <span show.bind="column.sortable">
                  <button click.trigger="sort($index)"><i class="fa fa-arrows-v"></i></button>
              </span>
          </th>
          </tr>
        </thead>
          <tbody>

    <tr repeat.for="row of data" click.trigger="rowClicked($index)">
      
      <td repeat.for="column of columns">${row[column.property]}</td>
    </tr>
</tbody>
  </table>
  </div>
  
  <button show.bind="currentPage < totalPages" click.trigger="nextPage()">Next</button>
  <button show.bind="currentPage > 1" click.trigger="previousPage()">Previous</button>

</div>
</template>
